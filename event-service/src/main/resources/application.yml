server:
  port: 8080

spring:
  application:
    name: event-service
  
  datasource:
    url: jdbc:postgresql://localhost:5433/event_service
    username: event_user
    password: event_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

logging:
  level:
    com.eventbooking: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

services:
  auth-service:
    url: http://localhost:8081

aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET:event-images-bucket}
    region: ${AWS_REGION:us-east-1}

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://event-db:5432/event_service
  
  redis:
    host: redis

services:
  auth-service:
    url: http://auth-service:8080