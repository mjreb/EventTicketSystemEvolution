server:
  port: 8080

spring:
  application:
    name: ticket-service
  
  datasource:
    url: jdbc:postgresql://localhost:5434/ticket_service
    username: ticket_user
    password: ticket_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

logging:
  level:
    com.eventbooking: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

services:
  auth-service:
    url: http://localhost:8081
  event-service:
    url: http://localhost:8082

ticket:
  reservation:
    timeout-minutes: 15

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://ticket-db:5432/ticket_service
  
  redis:
    host: redis

services:
  auth-service:
    url: http://auth-service:8080
  event-service:
    url: http://event-service:8080